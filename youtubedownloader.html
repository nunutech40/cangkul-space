<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Downloader</title>
</head>
<style>
    h1 {
        text-align: center;
    }
    input[type=text] {
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        width: 80%;
    }
    #convert-button {
        background-color: #04AA6D;
        border: none;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
    }
    #form-group {
        display:flex;
        width: 100%;
    }
</style>    
<body>
    

    <h1>Download Your Youtube Video Here</h1>

    <div class="form-group">
        <label>Masukan Link</label>
        <input type="text" id="linkdownload" placeholder="Masukan link youtube yang akan di download..." />
        <select class='opt'>
            <option value='mp3'>mp3</option>
            <option value='mp4'>mp4</option>
        </select>
        <button class='convert-button' id='btn'>Download Video</button>
	    <script src='./script.js'></script>
    </div>
    
</body>
</html>
